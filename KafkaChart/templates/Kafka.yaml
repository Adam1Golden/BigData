apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ .Values.clusterName }}
  namespace: {{ .Values.namespace }}
spec:
  kafka:
    replicas: {{ .Values.kafka.replicas }}
    storage:
      type: {{ .Values.kafka.storage.type}}
    {{ if eq .Values.kafka.storage.type "persistent-claim" }}
      size: {{ .Values.kafka.storage.size }}
      deleteClaim: {{ .Values.kafka.storage.deleteClaim }}
    {{ else if eq .Values.kafka.storage.type "jbod"}}
      volumes:
      {{- range $v := .Values.kafka.storage.volumes }}
        - id: {{ $v.volid }}
          type: {{ $v.type }}
          size: {{ $v.size }}
          deleteClaim: {{ $v.deleteClaim }}
      {{ end }}
    {{ end }}
    resources:
      requests:
        memory: 3Gi
        cpu: 1
      limits:
        memory: 5Gi
        cpu: 2
    listeners:
      - name: plain
        type: internal
        tls: false
        port: 9092
      - name: tls
        type: internal
        tls: true
        port: 9093
      - name: external
        type: loadbalancer
        tls: false
        port: 9094
  
  zookeeper:
    replicas: 3
    storage:
      type: {{ .Values.zookeeper.storage.type}}
      {{ if eq .Values.zookeeper.storage.type "persistent-claim" }}
      size: {{ .Values.zookeeper.storage.size }}
      deleteClaim: {{ .Values.zookeeper.storage.deleteClaim }}
      {{ end }}
    resources:
      requests:
        memory: 3Gi
        cpu: 1
      limits:
        memory: 5Gi
        cpu: 2

  entityOperator:
    topicOperator: 
      resources:
        requests:
          memory: 3Gi
          cpu: 1
        limits:
          memory: 5Gi
          cpu: 2
    userOperator:
      resources:
        requests:
          memory: 3Gi
          cpu: 1
        limits:
          memory: 5Gi
          cpu: 2